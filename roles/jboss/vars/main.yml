jboss_directories:
  - "{{jboss_staging}}"
  - "{{deploy_scripts}}" 
  - "{{jboss_logs}}"
  - "{{jboss_standalone_configuration}}"
  

deploy_apps:
  - deploy_warName:    "jboss-helloworld.war"
    deploy_appname:    "HelloWorld"
    deploy_appcontext: "test1"
  - deploy_warName:    "ticket-monster.war"
    deploy_appname:    "ticket-monster"
    deploy_appcontext: "test2" 

